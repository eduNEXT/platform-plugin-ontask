{% if workflow_id %}
<div class="ontask-instructor-wrapper">
  <iframe
    class="ontask-instructor-iframe"
    src="{{ ontask_url }}/action/{{ workflow_id }}/index"
    frameborder="0"
  ></iframe>
</div>
{% else %}
<div class="ontask-student-wrapper" style="display: grid; place-items: center">
  <h1>Welcome to OnTask!</h1>
  <button class="btn btn-primary">Create workflow</button>
  <h2 style="margin-top: 30px">There is no workflow ID associated with the course.</h2>
  <p>Create a new one or if you already have one, configure it in the Advanced settings of the course.</p>
</div>
{% endif %}
